<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-12" style="margin-bottom: 10px;">
        <div id="myTextDiv" style="color:#523735;position: absolute;padding: 6px 7px 0px 0px;">
            <span ng-click="clearZone()" style="cursor: pointer;"><strong><u>Clear Zone</u></strong></span>
        </div>
        <div id="map"></div>
        <p class="small" style="color:gray">Choose drawing tool (polygon/circle icon, top-center of the map) and tap on map to draw.</p>
    </div>
    <div class="col-md-12">
        <div class="form-group input-group" ng-class="{ 'has-error': !temp.zoneName }" style="padding:0px 15px;">
            <span class="input-group-addon">
                <strong>Name</strong>
            </span>
            <input class="form-control" type="text" ng-model="temp.zoneName" Placeholder="Enter Zone name">
        </div>
    </div>
</div>
<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-6">
        <div class="form-group input-group" style="margin-bottom: 10px;padding:0px 15px;">
            <span class="input-group-addon">
                        <strong>Partner </strong>
                    </span>
            <input type="text" class="form-control" style="border-top-right-radius: 5px;border-bottom-right-radius: 5px;" placeholder="Search Partner" ng-model="temp.partner" ng-change="temp.partner_id=''" ng-model-options="{ debounce: 1500 }">
            <table ng-show="partners.length" class="table searchtable" style="margin-top: 34px;">
                <tbody>
                    <tr ng-repeat="partner in partners track by $index">
                        <td ng-click="temp.partner_id = partner._id;partners = [];temp.partner=partner.info.name;partnerExist(partner)" class="pointer">
                            <span>{{partner.info.name}}</span>
                            <span>&nbsp;&nbsp;&nbsp;</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6" style="padding-left:0px" ng-if="temp.partner">
        <div class="list-group" id="list" style="max-height:206px;overflow-y:auto;padding:0px 15px;">
            <span class="list-group-item disabled">Phlebos<input type="checkbox" ng-model="temp.selectAllPhlebo" class="pull-right" ng-click="selectAll(temp.selectAllPhlebo, phlebos)"><span class="pull-right">select all&nbsp;&nbsp;</span></span>
            <span class="list-group-item" ng-repeat="phlebo in phlebos track by $index">
                    <span>{{phlebo.profile.name}}</span>
            <input type="checkbox" class="pull-right" ng-model="phlebo.isCheck" ng-change="selectPhlebo(phlebo.isCheck, phlebo)">
            </span>
        </div>
    </div>
</div>
<!-- -----------------------------------------------existing partners--------------------------------------------------------- -->
<div class="row" style="margin-bottom:10px;">
    <div class="col-md-12" ng-if="zones._id" ng-repeat="obj in temp.existingPartners track by $index">
        <div class="list-group" id="list1" style="max-height:206px;overflow-y:auto;padding:0px 15px;">
            <span class="list-group-item active">{{obj.info.name}}</span>
            <span class="list-group-item" ng-repeat="partnerPhlebo in obj.phlebos">
                    <span>{{partnerPhlebo.profile.name}}</span>
            <input type="checkbox" class="pull-right" ng-model="partnerPhlebo.isCheck" ng-change="selectPartnerPhlebo(partnerPhlebo.isCheck, partnerPhlebo)">
            </span>
        </div>
    </div>
</div>
<div class="col-md-12">
    <button class="btn btn-primary" type="button" ng-click="saveCurrentZone()" ng-disabled="!temp.zoneName">Save</button>
    <div id="partnerExist">Partner Already Present !</div>
</div>
